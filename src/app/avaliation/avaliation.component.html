<div class="container" id="avaliation">
  <div class="row">
    <div class="col-xs-12 com-sm-12 col-md-12">
      <h4>Cadastro de Avaliações: </h4>
      <h6>Cadastro de avaliações realizadas para um aluno</h6>
      <form id="avaliacao" #g="ngForm" (submit)="formAddAvaliation(g)">
        <div class="row">
          <div class="form-group col-xs-12 com-sm-12 col-md-6">
            <label>Título da Avaliação: </label>
            <input type="text" class="form-control" ngModel name="title" required>
          </div>
          <div class="form-group col-xs-12 com-sm-12 col-md-6">
            <label>Aluno Avaliado: </label>
            <select class="form-control" ngModel name="studentKey" required>
                <option *ngFor="let student of students | async | orderBy: 'name'" [value]="student.$key">{{ student.name }}</option>
            </select>
          </div>
          <div class="form-group col-xs-12 com-sm-12 col-md-6">
            <label>Avaliação (aceita o formato markdown): </label>
            <div>
                <label>Build: </label>
                <textarea class="form-control" ngModel name="build" rows="1" required></textarea>
            </div>
            <div class="mt-10">
                <label>Testes: </label>
                <textarea class="form-control" ngModel name="tests" rows="2" required></textarea>
            </div>
            <div class="mt-10">
                <label>Identação: </label>
                <textarea class="form-control" ngModel name="indentation" rows="1" required></textarea>
            </div>
            <div class="mt-10">
                <label>Comentários Gerais: </label>
                <textarea class="form-control" ngModel name="comments" rows="15" required></textarea>
            </div>
          </div>
          <div class="form-group col-xs-12 com-sm-12 col-md-6">
            <label>Preview: </label>
            <div class="max-size">
              <div *ngIf="g.value.build">
                  <small>Build: </small>
                  <markdown [(data)]="g.value.build"></markdown>
              </div>
              <div *ngIf="g.value.tests">
                  <small>Testes: </small>
                  <markdown [(data)]="g.value.tests"></markdown>
              </div>
              <div *ngIf="g.value.indentation">
                  <small>Indentação: </small>
                  <markdown [(data)]="g.value.indentation"></markdown>
              </div>
              <div *ngIf="g.value.comments">
                  <small>Comentários gerais: </small>
                  <markdown [(data)]="g.value.comments"></markdown>
              </div>             
            </div>
          </div>
          <div class="form-group col-xs-12 com-sm-12 col-md-6">
            <label>Avaliador: </label>
            <input type="text" class="form-control" ngModel name="monitorName" required>
          </div>
          <div class="form-group col-xs-12 com-sm-12 col-md-6">
            <label>Conceito da Avaliação: </label>
            <select class="form-control" ngModel name="rating" required>
              <option *ngFor="let r of rating | orderBy: 'rating'" [value]="r">{{ r }}</option>
          </select>
          </div>
        </div>
        <button [disabled]="isFormInvalid(g)" type="submit" class="btn btn-primary">Adicionar Avaliação</button>
      </form>
    </div>
</div>
