<div class="container">
  <div class="row justify-content-center">
    <div class="col-6 jumbotron">
      <h2 style="text-align: center">CAOS app</h2>
      <form #f="ngForm" (submit)="formLogin(f)">
        <div class="form-group">
          <label>Email:</label>
          <input type="email" class="form-control" ngModel name="email" placeholder="Informe o e-mail" required>
        </div>
        <div class="form-group">
          <label>Senha:</label>
          <input type="password" class="form-control" ngModel name="password" placeholder="Informe a senha" required>
        </div>
        <button type="submit" class="btn btn-block btn-success">Logar</button>
      </form>
    </div>
  </div>
</div>
